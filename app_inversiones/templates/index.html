<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inversiones App</title>
    <link rel="stylesheet" href="/static/css/pico.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="/static/js/app.js"></script>
</head>

<body>
    <header class="container header_container">
        <div class="header_content">
            <h1>myCrypto</h1> 
        </div>
    </header>


    <section class="container" id="data_section">

        <h2>Movimientos</h2>

        <!--Tabla de movimientos -->
        <div class="crypto_table" style="overflow-y: scroll; height: 500px;">
            <table id="investments_table">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>From</th>
                        <th>Cantidad</th>
                        <th>To</th>
                        <th >Cantidad</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

        <!--Cuadro de Status -->
        <article class="status">
            <h4>Invertido: </h4>
            <label id="invertido">Esperando datos</label>
            <h4>Recuperando: </h4>
            <label id="recuperado">Esperando datos</label>
            <h4>V. de compra: </h4>
            <label id="valor_compra">Esperando datos</label>
            <h4>V. actual: </h4>
            <label id="valor_actual">Esperando datos</label>
        </article>

        <!--Botones Invertir y Actualzar Status -->
        <div class="btn_console">
            <a href="#form_section" role="button" id="btn_nuevo">Invertir</a>
            <a href="#" role="button" id="btn_status">Actualizar Status</a>
        </div>
        
        <!-- Imagen que gira al registrar un movimiento nuevo -->
        <img src="/static/images/btc.png" alt="Imagen BTC" class="btc_image">
    </section>

    <!--Seccion para el formulario -->
    <section class="container" style="margin-top: -60px;" id="form_section">
        <article id="form_detail" class="inactive">
            <form id="exchange_form" method="POST">

                <div class="grid">
                    <div class="sub_grid">
                        <div><label for="from"><strong>From: </strong></label></div>
                        <div><select name="from" id="select_from" style="background-color: white;">
                                <option value=""></option>
                                <option value="EUR">EUR</option>
                                <option value="BTC">BTC</option>
                                <option value="ETH">ETH</option>
                                <option value="USDT">USDT</option>
                                <option value="BNB">BNB</option>
                                <option value="XRP">XRP</option>
                                <option value="ADA">ADA</option>
                                <option value="SOL">SOL</option>
                                <option value="DOT">DOT</option>
                                <option value="MATIC">MATIC</option>
                            </select></div>

                        <div><label for="quantity_from"><strong>Q: </strong></label></div>
                        <div><input type="number" name="quantity_from" id="quantity_from"
                                style="background-color: white;" placeholder="Cuanto deseas invertir"></div>

                        <div class="item5"><button name="button_calc" id="button_calc"><span
                                    class="material-symbols-outlined">
                                    calculate
                                </span></button></div>

                    </div>

                    <div class="sub_grid">
                        <div><label for="to"><strong>To: </strong></label></div>
                        <div><select name="to" id="select_to" style="background-color: white;">
                                <option value=""></option>
                                <option value="EUR">EUR</option>
                                <option value="BTC">BTC</option>
                                <option value="ETH">ETH</option>
                                <option value="USDT">USDT</option>
                                <option value="BNB">BNB</option>
                                <option value="XRP">XRP</option>
                                <option value="ADA">ADA</option>
                                <option value="SOL">SOL</option>
                                <option value="DOT">DOT</option>
                                <option value="MATIC">MATIC</option>
                            </select></div>

                        <div><label><strong>Q: </strong></label></div>
                        <div><label id="quantity_to"><strong>Tasa de cambio</strong></label></div>

                        <div><label><strong>P.U.: </strong></label></div>
                        <div><label id="quantity_total"><strong>Total</strong></label></div>
                    </div>
                </div>

                <div class="grid_button">
                    <button id="btn_cerrar" class="button1">Cerrar</button>
                    <a href="#data_section"><button id="btn_confirmar" class="button2" type="submit">Confirmar</button></a>
                </div>

            </form>
        </article>
    </section>


    <footer class="container">
        &copy; 2024 - Franco Romano Data - Todos los derechos reservados
    </footer>

</body>

</html>
